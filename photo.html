<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Photo Page</title>
    <style>
        /* This is the style for the whole page */
        body {
            background-color: #333333;
            /* Dark gray background */
            color: #EEEEEE;
            /* Light text color */
            font-family: Arial, sans-serif;
            /* Simple font */
            text-align: center;
            /* Everything centered */
            margin: 0px;
            /* No extra space around the page */
            padding: 0px;
        }

        /* Style for the top bar */
        .header {
            background-color: #111111;
            /* Even darker for the header */
            padding: 15px;
            /* Space inside the header */
            border-bottom: 2px solid #555555;
            /* A line at the bottom */
        }

        /* Style for links in the header */
        .header a {
            color: #CCCCCC;
            /* Gray color for links */
            text-decoration: none;
            /* No underline */
            margin-left: 20px;
            /* Space between links */
            font-size: 18px;
            /* Bigger text */
        }

        /* When you put your mouse over a link */
        .header a:hover {
            color: #FFFFFF;
            /* White when you hover */
        }

        /* Style for the big main section */
        .hero-section {
            background-color: #222222;
            /* Darker than body */
            padding: 50px;
            /* Lots of space */
            min-height: 500px;
            /* Make sure it's tall enough */
        }

        /* Style for the big title */
        .hero-title {
            font-size: 60px;
            /* Super big text */
            color: #FFFFFF;
            /* White color */
            margin-bottom: 10px;
            /* Space below title */
        }

        /* Style for the line under the title */
        /* Removed .title-line styles as the element is removed */

        /* Style for the description text */
        .hero-description {
            font-size: 18px;
            /* Normal text size */
            color: #AAAAAA;
            /* Lighter gray */
            max-width: 600px;
            /* Don't let text get too wide */
            margin: auto;
            /* Center the text block */
        }

        /* Style for buttons */
        .my-button {
            background-color: #555555;
            /* Gray button */
            color: #FFFFFF;
            /* White text */
            padding: 12px 25px;
            /* Padding inside button */
            text-decoration: none;
            /* No underline */
            font-size: 18px;
            /* Button text size */
            border: 1px solid #777777;
            /* Border for button */
            display: inline-block;
            /* Make it act like a button */
            margin-top: 30px;
            /* Space above button */
        }

        /* When you put your mouse over the button */
        .my-button:hover {
            background-color: #444444;
            /* Darker gray on hover */
        }

        /* Style for the footer at the bottom */
        .footer {
            background-color: #111111;
            /* Same as header */
            padding: 20px;
            font-size: 14px;
            color: #AAAAAA;
        }

        /* Style for footer links */
        .footer a {
            color: #AAAAAA;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Image style */
        .hero-image {
            width: 45%;
            /* Image takes up almost half the space */
            height: auto;
            /* Keep image proportions */
            float: left;
            /* Make image float left */
            margin-right: 20px;
            /* Space to the right of the image */
            border: 1px solid #777777;
            /* Simple border */
        }
    </style>
</head>

<body>

    
    <div class="header">
        
    </div>

    
    <div class="hero-section">
        
        <img src="imagery.jpeg" alt="My Photo" class="hero-image">

        
        <div style="float: left; width: 50%; text-align: left;">
            <div class="hero-title">My<br>Portfolio</div>
            
            <p class="hero-description">
                Welcome to my photography portfolio. Here, I show off pictures I took, looking at light, feelings, and
                stories. Every picture tells its own story.
            </p>
            
        </div>
        <div style="clear: both;"></div> 
    </div>

    

    
    <div class="footer">
        
    </div>

</body>

</html>
